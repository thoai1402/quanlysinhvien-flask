<!DOCTYPE html>
<html>
<head>
    <title>Sửa Sinh viên</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="p-4">
    <h1>Sửa thông tin Sinh viên</h1>
    <form method="POST">
        <input class="form-control mb-2" type="text" name="name" value="{{ student[1] }}" required>
        <input class="form-control mb-2" type="number" name="age" value="{{ student[2] }}" required>
        <input class="form-control mb-2" type="text" name="major" value="{{ student[3] }}" required>
        <button class="btn btn-success" type="submit">Cập nhật</button>
        <a class="btn btn-secondary" href="{{ url_for('index') }}">Quay lại</a>
    </form>
</body>
</html>
