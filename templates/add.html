<!DOCTYPE html>
<html>
<head>
    <title>Thêm Sinh viên</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="p-4">
    <h1>Thêm Sinh viên</h1>
    <form method="POST">
        <input class="form-control mb-2" type="text" name="name" placeholder="Tên" required>
        <input class="form-control mb-2" type="number" name="age" placeholder="Tuổi" required>
        <input class="form-control mb-2" type="text" name="major" placeholder="Ngành học" required>
        <button class="btn btn-success" type="submit">Lưu</button>
        <a class="btn btn-secondary" href="{{ url_for('index') }}">Quay lại</a>
    </form>
</body>
</html>
