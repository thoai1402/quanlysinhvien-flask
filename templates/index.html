<!DOCTYPE html>
<html>
<head>
    <title>Quản lý Sinh viên</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="p-4">
    <h1>Danh sách Sinh viên</h1>
    <a href="{{ url_for('add') }}" class="btn btn-primary mb-3">Thêm Sinh viên</a>
    <table class="table table-bordered">
        <tr>
            <th>ID</th><th>Tên</th><th>Tuổi</th><th>Giới tính</th><th>Ngành</th><th>Hành động</th>
        </tr>
        {% for s in students %}
        <tr>
            <td>{{ s[0] }}</td>
            <td>{{ s[1] }}</td>
            <td>{{ s[2] }}</td>
            <td>{{ s[3] }}</td>
            <td>{{ s[4] }}</td>
            <td>
                <a href="{{ url_for('edit', student_id=s[0]) }}" class="btn btn-warning btn-sm">Sửa</a>
                <a href="{{ url_for('delete', student_id=s[0]) }}" class="btn btn-danger btn-sm">Xóa</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
